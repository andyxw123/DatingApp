<div class="container">
  <div class="row">
    <div class="col-12 mt-2">
      <h1>{{user.knownAs}}' Profile</h1>
    </div>
    <div class="col-md-4 col-sm-5 col-xs-12 mb-2">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl || '../../assets/user.png'}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active</strong>
            <p>{{user.lastActive | timeago }}</p>
          </div>
          <div>
            <strong>Member Since</strong>
            <p>{{user.created | date: 'mediumDate'}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100" (click)="sendLike()">Like</button>
            <button class="btn btn-success w-100" (click)="selectMessagesTab()">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8 col-sm-7 col-xs-12">
      <div class="tab-panel">
        <tabset class="member-tabset" #memberTabs>
          <tab index=0 heading="About {{user.knownAs}}">
            <h4>Description</h4>
            <p>{{user.introduction}}</p>
            <h4>Looking For</h4>
            <p>{{user.lookingFor}}</p>
          </tab>
          <tab index=1 heading="Interests">
            <h4>Interests</h4>
            <p>{{user.interests}}</p>
          </tab>
          <tab index=2 heading="Photos">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab index=3 heading="Messages">
            <app-member-messages [recipientId]="user.id"></app-member-messages>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
