<div class="card">
  <div class="img-thumbnail">
    <div class="card-img-wrapper">
      <img class="card-img-top" src="{{user.photoUrl || '../../assets/user.png'}}" alt="{{user.knownAs}}" />
      <ul class="list-inline member-icons text-center">
        <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/', user.id]"><i class="fa fa-user"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary" (click)="sendLike()"><i class="fa fa-heart"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/', user.id]" [queryParams]="{tab: 'messages'}"><i class="fa fa-envelope"></i></button></li>
      </ul>
    </div>
  </div>

  <div class="card-body p-1">
    <h6 class="card-title text-center mb1">
      <i class='fa fa-user'></i> {{user.knownAs}}, {{user.age}}
    </h6>
    <p class="card-text text-center">{{user.city}}</p>
  </div>
</div>
