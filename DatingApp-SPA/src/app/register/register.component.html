<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="username" placeholder="Username"
      [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched }">
    <div class="invalid-feedback">
      Username is required
    </div>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Known as" formControlName="knownAs"
      [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}">
    <div class="invalid-feedback">
      Known as is required
    </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" bsDatepicker
      [bsConfig]="bsDatePickerConfig"
      [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}">
    <div class="invalid-feedback">
      Date of Birth is required
    </div>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="City" formControlName="city"
      [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}">
    <div class="invalid-feedback">
      City is required
    </div>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Country" formControlName="country"
      [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}">
    <div class="invalid-feedback">
      Country is required
    </div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" placeholder="Password"
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required')">
      Password is required
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength')">
      Minimum length is 4
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength')">
      Maximum length is 8
    </div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password"
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').touched &&
                (registerForm.get('confirmPassword').errors || registerForm.hasError('mismatch'))}">
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required')">
      Confirm Password is required
    </div>
    <div class="invalid-feedback"
      *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').value">
      Password and confirm password must match
    </div>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success mr-1" type="submit">Register</button>
    <button class="btn btn-primary" type="button" (click)="cancel()">Cancel</button>

  </div>
</form>
